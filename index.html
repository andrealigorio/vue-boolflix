<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Boolflix</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="img/boolflix.png" alt="Logo Boolflix">
            </div>
            <div class="search_bar">
                <button class="search" @click="searchMovie"><i class="fas fa-search"></i></button>
                <input type="text" v-model="searchText" @keyup.enter="searchMovie">
            </div>
        </header>
        <div class="container">
            <div class="card" v-for="movie in movies">
                <div class="title">
                    {{movie.title}}
                </div>
                <div class="original_title">
                    {{movie.original_title}}
                </div>
                <div class="language">
                    {{movie.original_language}}
                </div>
                <div class="vote">
                    {{movie.vote_average}}
                </div>
            </div>
            <div class="nothing_found" v-if="movies.length == 0 && search">
                Nessun elemento trovato
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
